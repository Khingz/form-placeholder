<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="body">
        <div class="box">
            <h1>LOGIN</h1>
            <div class="msg"></div>
            <form class="my-form">
                <div class="input">
                    <input type="text" class="my-name" required>
                    <label for="">Name</label>
                </div>
                <div class="input">
                    <input type="email" class="my-email" required>
                    <label for="">Email</label>
                </div>
                <input type="submit" value="LOGIN" class="clicked">
            </form>
        </div>
    </div>

    <div>
        <ul class="users">
        </ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
